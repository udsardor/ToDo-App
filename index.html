<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/750/209/png-transparent-check-list-lists-note-points-todo-basic-web-ui-elements-icon-thumbnail.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Input Something">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form> 
    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>

    <!-- Custom JS Link -->
    <script src="js/app.js"></script>
</body>
</html>
